<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>

{% for post in page_list %}
    <li><a href="{% url 'blog:post' post.id %}">{{ post.title }}</a></li>
{% endfor %}

{% for i in page_range %}
    <a href="{% url 'blog:index' i %}">{{ i }}</a>

{% endfor %}
</body>
</html>
