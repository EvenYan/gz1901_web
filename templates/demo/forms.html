<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证码</title>
</head>
<body>
<form action="{% url 'demo:userinfo' %}" method="POST">
    {% csrf_token %}
    用户名： <input type="text" name="user" id=""><br>
    密码： <input type="password" name="passwd" id=""><br>
    验证码：{{ form.captcha }}<br>
    <input type="submit" value="提交">
</form>
</body>
</html>
